<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a4ceb3bfd3.js" crossorigin="anonymous"></script>
    <!-- My CSS link -->
    {% block css %}
    <link rel="stylesheet" href="{% static 'databook/css/base.css' %}">
    {% endblock css %}
  </head>
  <body>
    <div class="container mt-3">
      <div class="super-heading text-center">
        <h1 class="alert alert-warning">CRUD Operation Project</h1>
      </div>
      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
      <div class="footer">
        <p class="text-center">Made with ❤️ by Jay rai</p>
      </div>
    </div>
    <!-- bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- My JS Link -->
    <script src="{% static 'databook/js/script.js' %}"></script>
  </body>
</html>
